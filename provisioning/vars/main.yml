---
workspace: /root
ntp_timezone: America/Denver

firewall_allowed_tcp_ports:
  - "22"
  - "80"
  - "443"
  - "8080"

apache_create_vhosts: true
apache_vhosts:
  - { servername: "phb.local", documentroot: "/var/www/phblocal" }
  - { servername: "nbmshow.local", documentroot: "/var/www/nbmshowlocal/" }
apache_mods_enabled:
  - rewrite.load

mysql_databases:
  - name: phblocal
  - name: nbmshowlocal

mysql_users:
  - name: phblocal
    password: phblocal
    priv: "phblocal.*:ALL"
  - name: nbmshowlocal
    password: nbmshowlocal
    priv: "nbmshowlocal.*:ALL"